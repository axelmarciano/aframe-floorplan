<script>

function transform([x,z],angle){
  angle=angle/180.0*Math.PI
  var pixelCoords = [ z * Math.cos(angle) + Math.sin(angle) * x, x * Math.cos(angle-Math.PI) + Math.sin(angle) * z ];
  pixelCoords.forEach(function(v, i){
    if (v<0){
      pixelCoords[i]+=1;
    }
  })
  return pixelCoords;
}
console.log('xxx')

console.log(transform([10,1],0))
console.log(transform([10,1],90))
console.log(transform([10,1],180))
console.log(transform([10,1],270))

</script>
